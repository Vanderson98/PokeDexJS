<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeDex - Home</title>
    <link rel="shortcut icon" href="assets/img/pokebolaFavic.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- FontAwesone -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="bg-dark text-light">
   <header>
        <nav class="navbar bg-dark">
            <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="assets/img/pokebola.png" alt="Logo" class="d-inline-block img-fluid align-text-top">
                <h3 class="display-4 text-light">
                    Poké<span class="text-capitalize text-warning">dex</span>
                </h3>
            </a>
        </nav>
   </header> 

    <main>
        <section class="container-fluid">
            <h3 class="display-4 text-center titlePoke">Clique no botão para gerar alguns <span class="text-capitalize fontPok">pokemons</span><img src="assets/img/pikachu.png" alt="Pikachu imagem" class="img-fluid pikachuTitle"></h3>
            <div class="gerarButton">
                <button type="button" class="btn btn-primary btnRandom" onclick="gerarPoke()">Gerar</button>
            </div>
        </section>

        <section class="container-fluid boxSearch">
            <input type="text" class="pokeNameSearch" class="inputSearch" placeholder="Nome Pokemon*">
            <button onclick="searchPoke()" class="btn btn-success btnSearch">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </section>

        <section class="container-fluid boxPokes"></section>
    </main>

    <footer>
        <div id="copy" class="fixed-bottom text-center">
        <h4>Developed by: © Vanderson<span id="ano"></span></h4>
        </div>
    </footer>

    <script>
        data = new Date()
        ano = document.getElementById('ano')
        ano.innerHTML = data.getFullYear()
    </script>

    <script src="assets/js/index.js"></script>
</body>
</html>
